<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>This uses <em>emphasis</em> (semantic, usually italics).</p>
<p>This uses <i>italics</i> (styling only, no meaning).</p>
<p>This uses <strong>strong emphasis</strong> (semantic, usually bold).</p>
<p>This uses <b>bold</b> (styling only, no meaning).</p>

</body>
</html>
