<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Number Check</title>
</head>
  <body>
  <script>
// Prompt the user to enter a number
let number = parseInt(prompt("Enter a number to calculate its factorial:"));

// Function to calculate factorial
function calculateFactorial(n) {
    if (n === 0 || n === 1) {
        return 1; // Base case: 0! = 1 and 1! = 1
    } else {
        return n * calculateFactorial(n - 1); // Recursive case
    }
}

// Check if the entered value is a valid number
if (isNaN(number) || number < 0) {
    alert("Please enter a valid positive number.");
} else {
    // Calculate the factorial
    let result = calculateFactorial(number);

    // Display the result in an alert box
    alert("The factorial of " + number + " is: " + result);
}
  </script>
  </body>
  </html>
