<html>
<head>
<script>
function formvalidation(){
    var a = document.getElementById("username").value;
    var b = document.getElementById("email").value;
    var c = document.getElementById("phone").value;

    if(a === "" || b === "" || b=== ""){
        alert("All fields are mandatory");
        return false;
    }
    if(a === ""){
        alert("Name is empty");
        return false;
    }
    if(b === ""){
        alert("Email is mandatory");
        return false;
    }
    if(c === ""){
        alert("Phone is mandatory");
        return false;
    }

    alert("All fields are filled");
    return true;
}
</script>
</head>

<body>
<form action="test.html" name="myform" onsubmit="return formvalidation()">
    Username: <input type="text" id="username" placeholder="username"><br><br>
    Email: <input type="email" id="email" placeholder="enter the email"><br><br>
    Phone no.: <input type="number" id="phone" placeholder="enter phone number"><br><br>
    <input type="submit">
</form>
</body>
</html>
